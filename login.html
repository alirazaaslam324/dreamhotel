<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <link rel="shortcut icon" href="Image/logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div id="lp" class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-8 bg-image"></div>
    <div class=" col-lg-4 col-md-8 ">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-12 mx-auto">
              <h3 class="login-heading mb-4">Login your Account</h3>              
              <form method="post">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" >
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
                  <label for="inputPassword">Password</label>
                </div>
                <button onclick="login()" class="btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                <button onclick="logout()" class="btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign out</button>               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
